<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTG-8">
	<title>Thmeleafの色々な使い方</title>
</head>
<body>
	<div class="contents">
		<h2>Javaのインスタンスやメソッドもそのまま使える</h2>
		<p th:text="${new java.util.Date().toString()}"></p>
		
		<h2>ユーティリティオブジェクト</h2>
		<p th:text="${#dates.format(new java.util.Date(), 'dd/MM/yyyy HH:mm')}"></p>
		<p th:text="${#numbers.formatInteger(1234,7)}"></p>
		<p th:text="${#strings.toUpperCase('Welcome to Spring')}"></p>
		
		<h2>パラメータへのアクセス</h2>
		<p>
			<span th:if="${param.id != null}" th:text="'idは「'+ ${param.id[0]} + '」'"></span>
			<span th:if="${param.name != null}" th:text="'nameは「' + ${param.name[0]} + '」です'"></span>
		</p>
		
		<h2>メッセージ式</h2>
		<p th:text="#{howto.title}"></p>
		<p th:text="#{howto.message}"></p>
		
		<h2>リンク式とhtml</h2>
		<p><a th:text="別のページ" th:href="@{/other-page}"></a></p>
		<p><a th:text="詳細ページ" th:href="@{/detail/{id}/(id=${user_id})}"></a></p>
	</div>
</body>
</html>
